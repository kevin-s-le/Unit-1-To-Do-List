<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Kevin Le SDT1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toDo" class="header">
      <h1>My To Do List</h2>
      <div class="form-container"></div>
      <input type="text" id="myInput" placeholder="New Task">
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    
    <ul id="myUL">
      <li>Hit the gym</li>
      <li class="checked">Finish assignments</li>
      <li>Study for certificates</li>
      <li class="checked">Take a shower</li>
      <li>Grocery shopping</li>
      <li>Clean garage</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
